<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.erik {
			width: 480px;
			height: 480px;
			background-image: url(images/erik_ce204002.jpg);
			background-position: 0 0;
		}
	</style>
</head>
<body>
	<div class="erik"></div>

	<script>
		(function(){
			var erik = document.querySelector(".erik");

			var timer = null;
			var bool = true;
			var pos = 0;
			function smile() {
				clearInterval(timer);
				
				timer = setInterval(function(){
					pos = bool ? pos - 480 : pos + 480;
					if(pos === -7680) {
						bool = false;
					}
					if(pos === 0) {
						bool = true;
					}

					erik.style.backgroundPositionY = pos + "px";
					
				},100);
			}

			smile();
		})();

	</script>
</body>
</html>
