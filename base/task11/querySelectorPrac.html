<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript-DOM</title>
</head>
<body>
	<div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>

	<script>
		var newsTop = document.querySelector("#news-top");
		var newsNormal = document.querySelector("#news-normal");

		/*
		 * 使用querySelector及querySelectorAll
		 */
		function getAllListItem() {
			//返回页面中所有li标签
			var liTags = document.querySelectorAll("li");
			return liTags;
		}

		function findAllHtmlSpanInONeSection(sectionId) {
			//返回某个section下所有span中内容为HTML的span标签
			var arr = [];
			var temp = sectionId.querySelectorAll("span");
			for(var i = 0; i < temp.length; i++) {
				if(temp[i].innerText.indexOf("HTML") !== -1){
					arr.push(temp[i]); 
				}
			}
			// console.log(temp.length);
			return arr;
		}

		function findListItem(sectionId, spanCont) {
			//返回某个section下，所有所包含span内容为spanCont的LI标签
			var arr = [];
			var temp = sectionId.querySelectorAll("span");
			for(var i = 0; i < temp.length; i++) {
				if(temp[i].innerText.indexOf(spanCont) !== -1){
					arr.push(temp[i].parentNode); 
				}
			}
			// console.log(temp.length);
			return arr;
		}

		function getActiveLinkContent(sectionId) {
			// 返回某个section下，class为active的链接中包含的文字内容
			var arr = [];
			var temp = sectionId.querySelectorAll("a");
			for(var i = 0; i < temp.length; i++) {
				if(temp[i].className === "active"){
					arr.push(temp[i].innerText); 
				}
			}
			// console.log(temp.length);
			return arr;
		}

		// console.log(getAllListItem());
		// console.log(findAllHtmlSpanInONeSection(newsNormal));
		// console.log(findListItem(newsNormal, "CSS"));
		console.log(getActiveLinkContent(newsTop));
	</script>
</body>
</html>
