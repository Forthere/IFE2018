<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button>判断当前选中的输入框输入内容是否为数字</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>

	<script>
		/*
		 *除了第一个按钮，其它按钮操作时，都需要判断输入是否在console中输出错误信息
		 */
		var rA = document.getElementById("radio-a");
		var rB = document.getElementById("radio-b");
		var numA = document.getElementById("num-a");
		var numB = document.getElementById("num-b");
		var result = document.getElementById("result");
		var btn = document.getElementsByTagName("button");

		function verify(num){
			if(!Number(num)) {
				console.log("输入的不是数字");
			}
		}

		btn[0].onclick = function() {
			if(!Number(numA.value)) {
				result.innerText = "Number A不是数字";
			}
			if(!Number(numB.value)) {
				result.innerText = "Number B不是数字";
			}
			if(!Number(numA.value) && !Number(numB.value)) {
				result.innerText = "Number A与Number B都不是数字";
			}
			if(Number(numA.value) && Number(numB.value)) {
				result.innerText = "Number A与Number B都是数字";
			}
		}
		btn[1].onclick = function() {
			verify(numA.value);
			verify(numB.value);
			result.innerText = Number(numA.value).toFixed(parseInt(numB.value));
		}
		btn[2].onclick = function() {
			// console.log(rA.parentNode.nextSibling.value);
			if(rA.checked) {
				verify(numA.value);
				result.innerText = Math.abs(Number(numA.value));
			}
			if(rB.checked) {
				verify(numB.value);
				result.innerText = Math.abs(Number(numB.value));
			}	
		}
		btn[3].onclick = function() {
			if(rA.checked) {
				verify(numA.value);
				result.innerText = Math.ceil(Number(numA.value));
			}
			if(rB.checked) {
				verify(numB.value);
				result.innerText = Math.ceil(Number(numB.value));
			}	
		}
		btn[4].onclick = function() {
			if(rA.checked) {
				verify(numA.value);
				result.innerText = Math.floor(Number(numA.value));
			}
			if(rB.checked) {
				verify(numB.value);
				result.innerText = Math.floor(Number(numB.value));
			}
		}
		btn[5].onclick = function() {
			if(rA.checked) {
				verify(numA.value);
				result.innerText = Math.round(Number(numA.value));
			}
			if(rB.checked) {
				verify(numB.value);
				result.innerText = Math.round(Number(numB.value));
			}	
		}
		btn[6].onclick = function() {
			verify(numA.value);
			verify(numB.value);
			result.innerText = Math.max(Number(numA.value), Number(numB.value));
		}
		btn[7].onclick = function() {
			verify(numA.value);
			verify(numB.value);
			result.innerText = Math.min(Number(numA.value), Number(numB.value));
		}
	</script>
</body>
</html>
