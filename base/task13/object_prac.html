		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
			this.preOrder = function(callback) {
				preOrder(tree, callback);
			}
			var preOrder = function(node, callback) {
				if(node !== null) {
					callback(node.name);
					if(Object.keys(node).includes("left")) {
						preOrder(node.left, callback);
					}
					if(Object.keys(node).includes("right")) {
						preOrder(node.right, callback);
					}	
				}
			};

		}

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
			this.inOrder = function(callback) {
				inOrder(tree, callback);
			}
			var inOrder = function(node, callback) {
				if(node !== null) {
					if(Object.keys(node).includes("left")) {
						inOrder(node.left, callback);
					}
					callback(node.name);
					if(Object.keys(node).includes("right")) {
						inOrder(node.right, callback);
					}	
				}
			};

		}

		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
			this.postOrder = function(callback) {
				postOrder(tree, callback);
			}
			var postOrder = function(node, callback) {
				if(node !== null) {
					if(Object.keys(node).includes("left")) {
						postOrder(node.left, callback);
					}
					if(Object.keys(node).includes("right")) {
						postOrder(node.right, callback);
					}
					callback(node.name);
				}
			}
		}
