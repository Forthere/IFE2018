<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的菜单动画效果</title>
	<style>
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		.text {
			font-size: 34px;
			margin-bottom: 50px;
			-webkit-transition: all .3s ease-in-out;
			   -moz-transition: all .3s ease-in-out;
			     -o-transition: all .3s ease-in-out;
			        transition: all .3s ease-in-out;
		}
		.blue{
			color: #00f;
		}
		.line {
			display: block;
			width: 0px;
			height: 3px;
			margin: 8px auto;
			background-color: #00f;
			-webkit-transition: all .3s ease-in-out;
			   -moz-transition: all .3s ease-in-out;
			     -o-transition: all .3s ease-in-out;
			        transition: all .3s ease-in-out;
		}
		.change{
			width: 130px;
		}
		.toggle-btn {
			width: 150px;
			height: 45px;
			font-size: 24px;
			outline: none;
			background-color: #fff;
			border: 1px solid #d6d6d6;
			border-radius: 5px;
			box-shadow: 0 1px 2px #a3a3a3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">
			前端学院
			<span class="line"></span>
		</div>
		<button class="toggle-btn">切换样式</button>
	</div>

	<script>
		var btn = document.querySelector(".toggle-btn");
		var txt = document.getElementsByClassName("text")[0];
		var line = document.querySelector(".line");

		btn.addEventListener("click", function(){
			if(txt.classList.contains('blue') && line.classList.contains('change')){
				txt.classList.remove('blue');
				line.classList.remove('change');
			}else{
				txt.classList.add('blue');
				line.classList.add('change');
			}
		},false);

	</script>
</body>
</html>
