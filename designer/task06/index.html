<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 100%;
			height: 100%;
		}
		.view{
		display: none;
		}
		.wallpaper {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.wallpaper > img {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			/*z-index: 3;*/
		}
		.pic-wrap {
			position: fixed;
			left: 220px;
			bottom: 50px;
			z-index: 10;
		}
		.pic-wrap  img {
			width: 260px;
			margin-right: 30px;
		}
		
		.view:nth-child(1):checked ~ .wallpaper img:nth-child(1) {
			animation: pic01 0.5s ease-out;
			z-index: 9;
		}
		.view:nth-child(2):checked ~ .wallpaper img:nth-child(2) {
			animation: pic02 0.5s ease-out;
			z-index: 9;
		}
		.view:nth-child(3):checked ~ .wallpaper img:nth-child(3) {
			animation: pic03 1s ease-in;
			z-index: 9;
		}
		.view:nth-child(4):checked ~ .wallpaper img:nth-child(4) {
			animation: pic04 1s ease-out;
			z-index: 9;
		}
		.view:nth-child(5):checked ~ .wallpaper img:nth-child(5) {
			animation: pic05 .7s ease-in-out;
			z-index: 9;
		}
		.view:not(:checked) ~ .wallpaper img {
			animation: notcheck 1s linear;
		}

		@keyframes notcheck {
			from {z-index: 4;}
			to {z-index: 4;}
		}

		@keyframes pic01 {
			from {left: -500px;}
			to {left: 0;}
		}
		@keyframes pic02 {
			from {top: 350px;}
			to {top: 0;}
		}
		@keyframes pic03 {
			from {transform: scale(0.1);}
			to {transform: scale(1.0);}
		}
		@keyframes pic04 {
			from {transform: scale(2.0);}
			to {transform: scale(1.0);}
		}
		@keyframes pic05 {
			from {transform: rotate(-360deg) scale(0.1);}
			to {transform: rotate(0deg) scale(1.0);}
		}
	</style>
</head>
<body>
	<div class="container">
		<input id="pic01" name="img" type="radio" class="view" checked>
		<input id="pic02" name="img" type="radio" class="view">
		<input id="pic03" name="img" type="radio" class="view">
		<input id="pic04" name="img" type="radio" class="view">
		<input id="pic05" name="img" type="radio" class="view">

		<div class="wallpaper">
			<img src="images/01.jpg">
			<img src="images/02.jpg">
			<img src="images/03.jpg">
			<img src="images/04.jpg">
			<img src="images/06.jpg">
		</div>

		<div class="pic-wrap">
			<label for="pic01"><img src="images/01.jpg"></label>
			<label for="pic02"><img src="images/02.jpg"></label>
			<label for="pic03"><img src="images/03.jpg"></label>
			<label for="pic04"><img src="images/04.jpg"></label>
			<label for="pic05"><img src="images/06.jpg"></label>
		</div>
	</div>

</body>
</html>
